<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/bike_Images/cartoon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="bikes.css">
    <title>Bikes-Gallery</title>
</head>
<body>
    <header class="logo textAnim" >
        <h2 class="textAnim">Bikes-Gallery</h2>
    </header>
    <main class="main-class">
        <section class="details-container">
            <div class="details-frame">
                <img src="images/bike_Images/bmw.jpg" class="details-image">
                <span class="details-title">*************************************</span>
            </div>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/bmw.jpg"
                data-details-title="Bmw">
                    <img src="images/bike_Images/bmw.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Bmw</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/ducati.jpg"
                data-details-title="Ducati">
                    <img src="images/bike_Images/ducati.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Ducati</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/harley davidson.jpg"
                data-details-title="Harley-Davidson">
                    <img src="images/bike_Images/harley davidson.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Harley D.</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/honda.jpg"
                data-details-title="Honda">
                    <img src="images/bike_Images/honda.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Honda</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/Husqvarna.jpg"
                data-details-title="Husqvarna">
                    <img src="images/bike_Images/Husqvarna.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Husqvarna</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/suzuki.jpg"
                data-details-title="Suzuki">
                    <img src="images/bike_Images/suzuki.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Suzuki</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/custom.jpg"
                data-details-title="Custom-bike">
                    <img src="images/bike_Images/custom.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Custom</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/Kawasaki.jpg"
                data-details-title="Kawasaki">
                    <img src="images/bike_Images/kawasaki.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Kawasaki</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/KTM.jpg"
                data-details-title="KTM">
                    <img src="images/bike_Images/KTM.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">KTM</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/bike_Images/MV-Agusta.jpg"
                data-details-title="MV-Agusta">
                    <img src="images/bike_Images/MV-Agusta.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">MV-Agusta</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="src/bikes.js"></script>
</body>
</html>
